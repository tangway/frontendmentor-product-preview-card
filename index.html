<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://em-content.zobj.net/source/microsoft/319/frog_1f438.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>üê∏üê∏ | Product preview card component</title>
  </head>
  <body>
    <main class="main-container">
      <picture>
        <source
          srcset="./images/image-product-desktop.jpg"
          media="(min-width: 50rem)"
        />
        <img
          class="perfume-img1"
          src="./images/image-product-mobile.jpg"
          alt="a picture of Chanel perfume bottle against a beige background with some leaves"
        />
      </picture>
      <!-- <img
        class="perfume-img1"
        src="./images/image-product-mobile.jpg"
        alt="a picture of Chanel perfume bottle against a beige background with some leaves"
      />
      <img
        class="perfume-img2"
        src="./images/image-product-desktop.jpg"
        alt="a picture of Chanel perfume bottle against a beige background with some leaves"
      /> -->
      <div class="text-container">
        <p class="category-text">P E R F U M E</p>
        <h1 class="name-text">Gabrielle Essence Eau De Parfum</h1>
        <p class="description-text">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="prices">
          <p class="discounted-price">$149.99</p>
          <p class="original-price">$169.99</p>
        </div>
        <button class="cart-button">
          <img class="cart-svg" src="./images/icon-cart.svg" alt="" />
          Add to Cart
        </button>
      </div>
    </main>
